<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>OpenSILEX -explore scientific objects</title>
    <!-- style -->
    <!-- fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css"">
    <!-- select2 -->
    <link rel="stylesheet" href="css/select2.min.css">
    <!-- jquery ui -->
    <link rel="stylesheet" href="css/jquery-ui.css">
    <!-- css loader -->
    <link rel="stylesheet" href="css/css-loader.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/tabs.css">
</head>
<div id="cssLoader" class="loader loader-default" data-text="Loading"></div>
<body>
    <div class="wrap">
        <div class="container-fluid">
            <h2 >Explore PHIS - Scientific objects</h2>
            <br>
            <div class="col-md-12" id="exploreApp">
                <!-- form -->
                Explore the different instances of PHIS currently running. This tool focuses on Scientific Objects and gives some interactive ways of visualizing it. 
                    <div id="tabs" class="container">
  
                            <div class="tabs">
                                <a v-on:click="tabs.activetab=1" v-bind:class="[ tabs.activetab === 1 ? 'active' : '' ]">Barplot</a>
                                <a v-on:click="tabs.activetab=2" v-bind:class="[ tabs.activetab === 2 ? 'active' : '' ]">Piechart</a>
                                <a v-on:click="tabs.activetab=3" v-bind:class="[ tabs.activetab === 3 ? 'active' : '' ]">Treemap</a>
                            </div>
                         
                            <div class="content">
                                <div v-if="tabs.activetab === 1" class="tabcontent">
                                        <div id="BarPlot">
                                            <!-- parameterOfInterest -->
                                            <div class="form-group">
                                                <br>
                                                <strong>
                                                    <label for="parameterOfInterest"> Parameter of interest </label>
                                                </strong>
                                                <select id="parameterOfInterest" name="parameterOfInterest">
                                                    <option value="Type">Type</option>
                                                    <option value="Year">Year</option>
                                                    <option value="Experiments">Experiments</option>
                                                    <option value="Installation">Installation</option>
                                                </select> 
                                            </div>
                                            <!-- groupBy -->
                                            <div class="form-group">
                                                <strong>
                                                    <label for="groupBy"> Group By </label>
                                                </strong>
                                                <select id="groupBy" name="groupBy">
                                                    <option value="Type">Type</option>
                                                    <option value="Year">Year</option>
                                                    <option value="Experiments">Experiments</option>
                                                    <option value="Installation">Installation</option>
                                                </select> 
                                            </div>
                                            <div class="form-group">
                                                <strong>
                                                    <label for="filter"> Filter by installation ? </label>
                                                </strong>
                                                <select id="filteredInstallation" name="filteredInstallation">
                                                    <option value="FALSE">All</option>
                                                </select> 
                                                <br>
                                                Avaliable installations:
                                                <br>
                                                {{INST[0]}}
                                            </div>
                                            <!-- submit -->
                                            <button id="submit" type="submit" class="btn btn-primary" v-on:click.prevent="showbarGraph">
                                                Show BarPlot!
                                            </button>
                                            <div class="embed-responsive embed-responsive-16by9" >
                                                <img class="embed-responsive-item" src="Graph.png" id="plotDiv" allowfullscreen style="width:70%; height:70%"></img>
                                            </div>
                                        </div>
                                </div>


                                <div v-if="tabs.activetab === 2" class="tabcontent">
                                            <div id="pieChart">
                                                    <!-- parameterOfInterest -->
                                                <div class="form-group">
                                                    <br>
                                                    <strong>
                                                        <label for="parameterOfInterest"> Parameter of interest </label>
                                                    </strong>
                                                    <select id="pieparameterOfInterest" name="parameterOfInterest">
                                                        <option value="Type">Type</option>
                                                        <option value="Year">Year</option>
                                                        <option value="Experiments">Experiments</option>
                                                        <option value="Installation">Installation</option>
                                                    </select> 
                                                </div>
                                                <div class="form-group">
                                                    <strong>
                                                        <label for="filter"> Filter by installation ? </label>
                                                    </strong>
                                                    <select id="piefilteredInstallation" name="filteredInstallation">
                                                        <option value="FALSE">All</option>
                                                    </select> 
                                                    <br>
                                                    Avaliable installations:
                                                    <br>
                                                    {{INST[0]}}
                                                </div>
                                                <!-- submit -->
                                                <button id="submitPie" type="submit" class="btn btn-primary" v-on:click.prevent="showpieChart">
                                                        Show PieChart!
                                                </button>
                                                <div class="embed-responsive embed-responsive-16by9" >
                                                    <img class="embed-responsive-item" src="Graph.png" id="plotDiv" allowfullscreen style="width:70%; height:70%"></img>
                                                </div>
                                            </div>
                                </div>


                                <div v-if="tabs.activetab === 3" class="tabcontent">
                                    <div class="embed-responsive embed-responsive-16by9" >
                                        <img class="embed-responsive-item" src="Graph.png" id="plotDiv" allowfullscreen style="width:70%; height:70%"></img>
                                    </div>
                                </div>
                            </div>
                            <hr>
                    </div>
            </div>
        </div>
    </div>
    
    <!-- plotDiv -->

    <!-- vue.JS -->
    <script src="js/vue.js"></script>
    <!-- jquery -->
    <script src="js/jquery.min.js"></script>
    <script href="inst/www/js/jquery-ui.js"></script>
    <!-- tether-->
    <script src="js/tether.min.js"></script>
    <!-- Bootstrap -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/select2.min.js"></script>
    <!-- Angular -->
    <script src="js/angular.min.js"></script>
    <!-- opencpu client -->
    <script src="js/opencpu-0.5.js"></script>
    <!-- user script -->
    <script src="js/appVue.js"></script>
<!--     <script src="js/tabsVue.js"></script> -->
    
</body>
</html>
